<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/main.css">


	</head>
	<body>
		<div class="container">
			<div> 
				<div class="top">Bloggert Sign-up</div>
				<form method="post">
					<div class="stuff row">
						<h4 class="sml col-md-4 col-md-offset-4">Username: </h4>
						<input class="box1" type="text" name="username" value="{{username}}">
						{{error_username}}
					</div>

					<div class="stuff row">
						<h4 class="sml col-md-4 col-md-offset-4">Password: </h4>
						<input class="box1" type="password" name="password" value="">
						{{error_password}}
					</div>

					<div class="stuff row">
						<h4 class="sml col-md-6 col-md-offset-4">Verify password: </h4>
						<input class="box1" type="password" name="verify" value="">
						{{error_verify}}
					</div>

					<div class="stuff row">
						<h4 class="sml col-md-4 col-md-offset-4">Email: </h4>
						<input class="box1" type="text" name="email" value="{{email}}">
						{{error_email}}
					</div>
					<div class="row">
						<div class=" col-md-3 col-md-offset-4">
							<a  class="link" href="/login">Already a User?</a>
						</div>
			
						<div class="col-md-4 ">
							<input type="submit">
						</div>
					</div>
				</form>
			</div>
		</div>


	</body>
</html>
