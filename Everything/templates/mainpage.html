<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/main.css">
		

	</head>
	<body class="background">
		<div class="container">
			<div class="welcome_top">
				<div class="row ">
		 			<div class="welcome col-md-9">Welcome, {{username}} </div>
		 			<a class="link col-md-3" href="/newpost">Create a new blog</a>
	 			</div>
	 			<div class="row">
	 				<div class="col-md-12 heading">Blogger ...</div>
	 			</div>
	 		</div>

 			{% for Blog in Blogs %}
 			<div class="row line">
	 			<div class="title col-md-9">{{Blog.title}}</div>
	 			<div class="date col-md-3">{{Blog.created}}</div>
 			</div>
 			<div class="row">
	 			<pre class="content col-md-12">{{Blog.content}}</pre>
 			</div>
 			{% endfor %}

 		</div>

	</body>
</html>
